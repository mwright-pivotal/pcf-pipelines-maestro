vcenter_datacenter: 'Wright Datacenter'  # vCenter Datacenter. e.g. Datacenter
vcenter_cluster: 'PCF Cluster' # vCenter Cluster. e.g. Cluster
vcenter_datastore: pcf-persist  # vCenter Datastore. e.g. LUN01
vcenter_resource_pool: pcfPool # vCenter Resource Pool. e.g. RP01
opsman_vm_folder: pcf_vms # vCenter Folder for Ops Mgr VM. e.g. /vm/env1
opsman_ip: 10.0.0.20 # IP Address for the Ops Manager. e.g. 10.193.152.6
netmask: 255.255.255.0 # Subnet Mask for the Ops Manager. e.g. 255.255.255.0
gateway: 10.0.0.1 # Gateway IP Address for the Ops Manager. e.g. 10.193.152.1
